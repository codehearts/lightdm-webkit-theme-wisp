<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Wisp Theme" />
		<meta name="author" content="Nate Hart" />
		<title>Wisp Theme</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="login-card">
			<figure id="profile-image">
				<img src="images/default-avatar.png" />
			</figure>

			<form id="login-form">
				<select id="user" tabindex="1"></select>
				<input id="password" type="password" tabindex="2" autofocus
					v-model="password"
					v-attr="disabled: !passwordPrompt"
					v-el="password" />
			</form>
		</div>

		<ul id="controls">
			<li id="shutdown">
				<svg>
					<path
					id="shutdown-icon"
					d="m 24.015964,10.375044 0,15.644355 m -8.63626,-7.774287 c -1.851768,2.059308 -2.985177,4.789089 -2.985177,7.774287 0,6.401414 5.188141,11.605557 11.605473,11.605557 6.401368,0 11.605473,-5.188179 11.605473,-11.605557 0,-2.985198 -1.133409,-5.714979 -2.985177,-7.774287"
					style="fill:none;stroke-width:1;stroke-linecap:round" />
				</svg>
			</li>
			<li id="reboot">
				<svg>
					<defs>
						<marker id="triangle" orient="90deg" style="overflow:visible">
							<path
							d="m 5,0 l -5,5 l -5,-5 l 5,0 z"
							style="fill:none" />
						</marker>
					</defs>
					<path
					id="reboot-icon"
					d="m 23.999901,14.309728 c 6.460119,1e-6 11.69708,5.236962 11.697081,11.697081 0,6.46012 -5.236961,11.697081 -11.697081,11.697082 -6.46012,0 -11.697082,-5.236962 -11.697082,-11.697082"
					style="fill:none;stroke-width:1;stroke-linecap:round;marker-start:url(#triangle)" />
				</svg>
			</li>
			<li id="sleep">
				<svg>
					<path
					id="sleep-icon"
					transform="rotate(-45 12 12)"
					d="M 18 16
					   A 10 12 0 1 0 18 40
					   14 14 0 1 1 18 16 z"
					style="fill:none;stroke-width:1;stroke-linecap:round" />
				</svg>
			</li>
		</ul>

		<script src="js/main.js"></script>
	</body>
</html>
